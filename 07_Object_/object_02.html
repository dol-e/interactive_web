<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체(Object)</title>
</head>
<body>
  
  <script>

    /* 생성자 함수(constructor) - 객체를 생성하는 함수 */
    function Person(nickname, age) {

      this.nickname = nickname;
      this.age = age;
      
    }

    // 생성된 개별객체 하나하나를 인스턴스(instance)라고 한다. 
    var person1 = new Person('일분이','10');
    var person2 = new Person('이분이','8');

    Person.prototype.introduce = function () {
      console.log('안녕? 나는 '+this.nickname+'야. 나이는 '+this.age+'살이야.');
    }
    /*
    prototype 객체란
    함수 하나에 쌍으로 하나만 있다. 개별 인스턴스들이 prototype 안에 있는 메소드와 속성들을 공유한다.
    따라서 prototype에 메소드를 넣어주면, 인스턴스가 늘어난다고 해서 introduce 메소드가 같이 늘어나는 것이 아니게 된다.
    */

    person1.introduce();
    person2.introduce();

    /*
    정리

    1) nickname,age처럼 각 인스턴스마다 다른 값으로 개별적으로 값이 할당되는 경우에는 생성자 함수 안에 this.속성 이렇게 써 주면 된다.
    2) introduce 메소드처럼 모든 인스턴스가 공유하면 되는 경우에는 prototype객체에 정의하면 된다.
    */


    

  </script>

</body>
</html>
