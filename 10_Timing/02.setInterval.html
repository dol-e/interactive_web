<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
  <style>
    .btn {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <button class="btn">취소</button>

  <script>
    let timeId;
    const btn = document.querySelector(".btn");

    function sample(){
      console.log("sample!");
    }

    // timeId = setInterval(sample, 1000); // 1초마다 반복한다.
    timeId = setInterval(sample, 1000/60); // 1/60초마다 반복한다.

    console.log(timeId); // 1

    /*
    setInterval도 setTimeout과 같이 숫자를 리턴한다.
    반복이 되면 1씩 늘어난다.
    */

    btn.addEventListener('click', function(){
      clearInterval(timeId); // setInterval을 취소한다.
    });

    
  </script>
</body>
</html>
