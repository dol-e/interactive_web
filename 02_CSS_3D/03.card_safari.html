<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* 크로스 브라우징이 가능하게 수정해보기 - 사파리 용 */

    .world {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80vw;
      height: 80vh;
      background: yellow;
      perspective: 500px; 
    }
    .card {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 1em;
      transform: rotateY(0deg);
      transition: 1s;
      transform-style : preserve-3d;
      transform-origin: left;
    }
    .card-side {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5em; 
      font-size: 1.5rem;
      -webkit-backface-visibility: hidden; /* 사파리 */
      backface-visibility: hidden; /* 표준속성. 크롬 */
      /*
      순서는 위와 같이 표준속성을 제일 아래에 쓰고, 렌더 접두어가 붙은 속성은 위에 쓴다.
      css는 같은 속성이 겹치면 제일 아래에 써 준 것을 적용시킨다. 
      그래서 만약 표준속성을 맨 위에 쓰게 되면 -webkit-backface-visibility: hidden; 이게 크롬에서 적용되어 버릴 수 있다. 
      크롬에서는 표준속성이 잘 적용이 되는데 쓸데없이 -webkit-backface-visibility: hidden; 이걸 적용시킬 이유가 없다.
      */
    }
    .card-side-front {
      z-index: 1; 
      background: white;
    }
    .card-side-back {
      background: red;
      transform: rotateY(180deg); 
    }
    .world:hover .card{
      transform: rotateY(-180deg);
    }

  </style>
</head>
<body>
  <div class="world">
    <div class="card">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
  </div>
</body>
</html>
