<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트의 기본 동작</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    img {
        max-width: 100%;
        height: auto;
    }
    .characters {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: #fff000;
    }
    .ilbuni {
        width: 100px;
        cursor: pointer;
    }
    .characters .ilbuni {
        display: inline-block;
    }
    .special {
        border: 10px dashed red;
    }
  </style>
  <script>
    /* 팁 */
    // 콘솔창에 코드 넣어서 확인해 볼 때 그냥 enter를 치면 undefined가 뜨니까, shift 를 누르고 enter를 치면 줄넘김을 할 수 있다.

    /*

    ============ <head>에 스크립트 넣는 방법 1 ============
    window.addEventListener('load', function() {   
      
    });  
    - load는 문서의 모든 요소가 다 로드될때까지 기다렸다가 실행된다. 이미지가 500MB 라면 500MB가 다 로드될때까지 기다린다.
    - 그런데 굳이 다 기다렸다가 할 필요가 없다. ilbuni클래스에 접근만 할 수 있으면 된다.



    ============ <head>에 스크립트 넣는 방법 2 ============
    window.addEventListener('DOMContentLoaded', function() { 
      
    });

    - DOMContentLoaded는 돔만 로드될 때 까지 기다렸다가 실행된다.
    - 제이쿼리 $(function){}와 같다.   
    
    */
    
  </script>
</head>
<body>
  <div class="characters">
    <div class="ilbuni a">
      <img src="images/ilbuni_0.png" alt="">
    </div>
    <div class="ilbuni b">
      <img src="images/ilbuni_1.png" alt="">
    </div>
    <div class="ilbuni c">
      <img src="images/ilbuni_2.png" alt="">
    </div>
    <div class="ilbuni d">
      <img src="images/ilbuni_3.png" alt="">
    </div>
  </div>
  <script>

    /************************************** 이벤트의 기본 동작 *************************************/ 

    /*
      이벤트는 갑자기 발생하는 것을 말한다. 대표적으로 click, mousemove, load, resize 등

      아래쪽에 스크립트를 넣으면 load, DOMContentLoaded 이런거 안해도 되니까 좋지만, 단점이 있다.
      전역변수를 남발하게 된다. 전역변수를 남발하게 되면 안 좋다.
      협업하게 되면 다른 사람이 같은 변수명, 함수명 쓸 수 있기 때문에...
      clickIlbuniHandler 함수도 전역 공간 안에 있으면 전역변수와 같기 때문에 좋지 않다. 
      그래서 아래 코드 전체를 함수 안에 넣어서 지역변수로 만든다.

      아래와 같이 익명함수를 만들어서 그 함수 전체를 괄호()안에 넣고, ()로 실행시켰다.
      이렇게 하면 전역변수 없이 잘 호출할 수 있다.
    */

    (function() {

      const ilbuni = document.querySelector('.ilbuni.c');
      
      /*
      function clickIlbuniHandler(){
        ilbuni.classList.toggle('special');
      }
      */

      const clickIlbuniHandler = function() {
        ilbuni.classList.toggle('special');
      }

      ilbuni.addEventListener('click', clickIlbuniHandler);

    })();
    

  </script>
</body>
</html>
